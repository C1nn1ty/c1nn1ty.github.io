   <script>
        const params = new URLSearchParams(window.location.search);
        const category = params.get("category");
        const books = [
            {
                name: 'Title',
                category: 'Fantasy',
                image: 'image link',
                link: 'buy here'
            },
            {
                name: 'Title',
                category: 'Fantasy',
                image: 'image link',
                link: 'buy here'
            }
            
        ].filter(b => b.category === category)
        console.log(books)
        const container = document.querySelector('.book-list')
        for(const book of books) {
            const bookContainer = document.createElement('div')
            const heading = document.createElement('h2')
            heading.innerText = book.name
            heading.className = 'book-name'
            bookContainer.appendChild(heading)
            const categoryEl = document.createElement('div')
            categoryEl.style.fontWeight = 'bold'
            categoryEl.innerText = book.category
            bookContainer.appendChild(categoryEl)
            const link = document.createElement('a')
            link.href = book.link 
            link.innerText = 'buy here' 
            bookContainer.appendChild(link)
            container.appendChild(bookContainer)
        }
   </script>

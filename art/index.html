<!DOCTYPE html>
<html>

<head>
   <meta name=" viewpoint" content="with=device-width, inital-scale=1.0">
   <title> Concinnity</title>
   <link rel="stylesheet" href="/website/style.css">
</head>

<body class="art">
   <script id="replace_with_navbar" src="/website/nav.js"></script>
   <article>
        <h1>Art</h1>
   </article>
   <section id="art">

   </section>
   <script>
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category").toLowerCase();
      fetch('./' + category + '.html')
      .then(res => res.text())
      .then(text => {
         let art = document.querySelector("#art");
         art.innerHTML = text;
      })
 </script>
</body>

</html>
